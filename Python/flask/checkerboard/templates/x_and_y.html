<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Checkerboard</h1>
    <div class="container">
      <div>
        <table>
          {% for count in range(x-num_x) %}
          <tr>
            {%for i in range(y-num_y)%}
            <td class="black_box"></td>
            <td class="red_box"></td>
            {% endfor %}
          </tr>

          <tr>
            {%for i in range(y-num_y)%}
            <td class="red_box"></td>
            <td class="black_box"></td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
